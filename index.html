<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cover-image">
        <div class="title">
            <img src="pingi-icon.png" alt="viking" id="viking">
            <h1>READ</h1>
        </div>
    </div>
    <main>
        <div class="content">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3 id="spaced">You <em>know</em> you want to.</h3>
        </div>
        <form action="">
            <div class="form-container">
                <div class="form-text-content">
                    <h2>Let's do this!</h2>
                    <p>Fields marked with an asterisk (*) are required</p>
                </div>
                <div class="input-fields">
                    <div class="left">
                        <div class="input-field">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="input-field">
                            <label for="email">EMAIL<span class="asterisk">*</span></label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-field">
                            <label for="password">PASSWORD<span class="asterisk">*</span></label>
                            <input type="password" name="password" id="password" required class="error">
                        </div>
                    </div>
                    <div class="right">
                        <div class="input-field">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div class="input-field">
                            <label for="telnum">PHONE NUMBER</label>
                            <input type="tel" name="telnum" id="telnum">
                        </div>
                        <div class="input-field">
                            <label for="passConfirm">CONFIRM PASSWORD<span class="asterisk">*</span></label>
                            <input type="password" name="passConfirm" id="passConfirm" required class="error">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="create-acc">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div class="login">
            <p>Already have an accont? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
